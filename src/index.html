<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Who</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../css/style.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script src="../libraries/p5.min.js"></script>
    <script src="../libraries/p5.dom.min.js"></script>
    <script src="../libraries/materialize.min.js"></script>
    <script type="module" src="home.mjs"></script>
    <script type="module" src="node.mjs"></script>
    <script type="module" src="spring.mjs"></script>
    <script type="module" src="history.mjs"></script>
    <script type="module" src="radar.mjs"></script>
    <script type="module" src="spider.mjs"></script>
</head>
<body>
<div class="row">

    <div class="col s4">
        <!-- Teal page panel -->
        <nav>
            <div class="nav-wrapper">
                <div class="input-field">
                    <input id="search" type="search" required>
                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>
            </div>
        </nav>
    </div>

    <div class="col s8">
        <!-- Information content  -->
        <div class="row valign-wrapper">
            <div class="col s2">
                <img class="circle responsive-img" src="https://api.adorable.io/avatars/150/abott@adorable.png"/>
            </div>
            <div class="col s10">
                <span class="black-text">
                Name :
              </span>
                <span id="autor" class="black-text">
                    Donna J. Cox
              </span>
            </div>
        </div>
    </div>

</div>

<div class="row">

    <div id="canvas" class="col s6">
        <!-- Teal page panel -->
        <div id="canvas1" class="row card-panel">

        </div>
        <div id="canvas2" class="row card-panel">
            <div class="col s4"><p>
                <label>
                    <input type="checkbox"/>
                    <span>Mechanics</span>
                </label>
            </p></div>
            <div class="col s4"><p>
                <label>
                    <input type="checkbox"/>
                    <span>Bio</span>
                </label>
            </p></div>
            <div class="col s4"><p>
                <label>
                    <input type="checkbox"/>
                    <span>Info</span>
                </label>
            </p></div>
            <div class="col s4"><p>
                <label>
                    <input type="checkbox"/>
                    <span>Something</span>
                </label>
            </p></div><div class="col s4"><p>
                <label>
                    <input type="checkbox"/>
                    <span>Other</span>
                </label>
            </p></div>
            <div class="col s4"><p>
                <label>
                    <input type="checkbox"/>
                    <span>Nothing</span>
                </label>
            </p></div>
        </div>
        <div id="canvas3" class="row card-panel">

        </div>
    </div>

    <div class="col s3 card-panel">
        <b>Important works</b>
        <ul id="works">
        </ul>
    </div>

</div>
</body>
</html>
